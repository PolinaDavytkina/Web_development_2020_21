<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/main.js" defer></script>
    <title>Калькулятор</title>
</head>
<body>
    <main>
        <div class="calc-container">
            <div class="screen">
                <span></span>
            </div>
            <div class="buttons">
                <div class="digits">
                    <button class="key digit" data-action="0">0</button>
                    <button class="key digit" data-action="0">1</button>
                    <button class="key digit" data-action="0">2</button>
                    <button class="key digit" data-action="0">3</button>
                    <button class="key digit" data-action="0">4</button>
                    <button class="key digit" data-action="0">5</button>
                    <button class="key digit" data-action="0">6</button>
                    <button class="key digit" data-action="0">7</button>
                    <button class="key digit" data-action="0">8</button>
                    <button class="key digit" data-action="0">9</button>
                    <button class="key digit" data-action="0">.</button>
                    <button class="key" style="visibility: hidden;"></button>
                </div>
                <div class="other">
                    <button class="key operation" data-action="+">+</button>
                    <button class="key operation" data-action="-">-</button>
                    <button class="key operation" data-action="*">*</button>
                    <button class="key operation" data-action="/">/</button>
                    <button class="key bracket" data-action="(">(</button>
                    <button class="key bracket" data-action=")">)</button>
                    <button class="key result" data-action="res">=</button>
                    <button class="key clear" data-action="Clr">C</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
